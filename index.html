<!DOCTYPE html>
<html>
  <head>
    <title>Catswap | Swap</title>
    <link rel="icon"  href="assets/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
   
  </head>

  <body>
    <div id="cont">
        <nav>
            <div class="logo">
                <img src="assets/logo-new.png" alt="logo">
            </div>
            <ul>
              <li>
                <div class="dropdown">
                  <button class="dropbtn" ><i><img src="assets/ethereum.png" class="icon" alt="" id="upper-item-img"></i><span id="upper-item"> Ethereum</span></button>
                  <div class="dropdown-content" id="lower-item-drop">
                 
                    <button href="#" id="poly"><i><img class="icon" src="assets/polygon.png" alt="" id="poly-img"></i><span>Polygon</span></button>
                    <button href="#" id="bsc"><i><img src="assets/bsc.png" class="icon" alt="" id="bsc-img"></i><span>Binance Smart Chain</span></button>
                    <button href="#" id="eth"><i><img src="assets/ethereum.png" class="icon" alt="" id="eth-img upper-item-img"></i> <span>Ethereum</span></button>
                  </div>
                  </div>
            </li>
                <li  onmouseenter="showFullAddress"><div id="login-btn" class="dropbtn">Connect Wallet</div></li>
            </ul>
    
        </nav>
        <div id="lower body">
        <div id="cat" background-image="assets/cat.png">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <!-- <img src="assets/cat.png" id="cat-face" alt="">    -->
        </div>
        <div class="box">
            <h4>Exchange</h4>
            <div class="swap-box">
                <div class="token-select" id="primary-token">
                    <img  src="assets/ad.png" alt="token-logo" id="primary-token-img">
                    <span id="primary-token-name">Select Token</span>
                </div>
                <input type="number" name="Amt" placeholder="0.0" id="From-amount" min="0">
            </div>
            <!-- <div class="arrow">â‡…</div> -->
            <div class="swap-box">
                <div class="token-select" id="secondary-token">
                    <img src="assets/ad.png" alt="token-logo" id="secondary-token-img" >
                    <span id="secondary-token-name">Select Token</span>
                </div>
                <input type="number" name="TAmt" placeholder="0.0" id="To-amount" min="0">
            </div>
            <div id ="est-gas"><img src="assets/gas-pump.png" id="gas"></img> <span id="estimated-gas"></span></div>
            <div class="submit">
                <button type="submit" disabled id="submit-btn">Connect wallet</button>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="all-tokens">
            <div class="modal-dialog modal-color" >
              <div class="modal-content modal-color">
                <div class="modal-header modal-color">
                  <div id="select">
                    <h5 class="modal-title">Select Token</h5>
                    <h5 class=" modal-color" id="close-token-list">x</h5>
                  </div>
                  <input type="search" placeholder="Search Token" id="search-list">
                </div>
                <div class="modal-body" id="token-list">
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
  
    <script type="text/javascript" src="./main.js"></script>
    
  </body>
</html>
